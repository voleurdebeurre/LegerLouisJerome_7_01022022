<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Les Petits Plats - Recherche</title>
    <meta name="description" content="Les Petits Plats - Chercher une recette">
    <meta name="author" content="voleurdebeurre">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 

    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <figure>
            <a href="#">
                <img src="img/logo.png" alt="Les petits plats logo">
            </a>
        </figure>
        <figcaption class="sr-only">
            Les petits plats
        </figcaption>
    </header>
    <section class="search">
        <div class="search-wrapper">
            <form autocomplete="off">
                <label for="search-recipe" class="sr-only">Rechercher une recette:</label>
                <input type="search" id="search-recipe" placeholder="Rechercher une recette" onKeyUp="getUserInput(event)"/>
                <button class="search-button" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M23.809 21.646l-6.205-6.205c1.167-1.605 1.857-3.579 1.857-5.711 0-5.365-4.365-9.73-9.731-9.73-5.365 0-9.73 4.365-9.73 9.73 0 5.366 4.365 9.73 9.73 9.73 2.034 0 3.923-.627 5.487-1.698l6.238 6.238 2.354-2.354zm-20.955-11.916c0-3.792 3.085-6.877 6.877-6.877s6.877 3.085 6.877 6.877-3.085 6.877-6.877 6.877c-3.793 0-6.877-3.085-6.877-6.877z"/>
                    </svg>
                </button>
            </form>
        </div>
    </section>
    <section class="searchtags">
        <div class="searchtags-wrapper">
        </div>
    </section>
    <section class="searchfilters">
        <div class="searchfilters-wrapper">
            <div class="searchfilter ingredients">
                <div class="searchfilter-actions">
                    <label for="search-ingredients" class="sr-only">Rechercher un ingrédient:</label>
                    <input type="search" id="search-ingredients" placeholder="Ingrédients" onKeyUp="filterSuggestions(event)"/>
                    <button class="searchfilter-expand" onClick="openClickedFilter(this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"/>
                        </svg>
                    </button>
                </div>
                <div class="searchfilter-contents ingredients">
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="searchfilter devices">
                <div class="searchfilter-actions">
                    <label for="search-devices" class="sr-only">Rechercher un appareil:</label>
                    <input type="search" id="search-devices" placeholder="Appareils" onKeyUp="filterSuggestions(event)" />
                    <button class="searchfilter-expand" onClick="openClickedFilter(this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"/>
                        </svg>
                    </button>
                </div>
                <div class="searchfilter-contents devices">
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="searchfilter utensils">
                <div class="searchfilter-actions">
                    <label for="search-utensils" class="sr-only">Rechercher un ustensile:</label>
                    <input type="search" id="search-utensils" placeholder="Ustensiles" onKeyUp="filterSuggestions(event)" />
                    <button class="searchfilter-expand" onClick="openClickedFilter(this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"/>
                        </svg>
                    </button>
                </div>
                <div class="searchfilter-contents utensils">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <main>
        <!-- toutes les recettes génerées en javascript -->
        <p class='no-recipe-match element-hidden'>Aucune recette ne correspond à votre critère... vous pouvez chercher « tarte aux pommes », « poisson », etc.</p>
    </main>


    <script src="js/recipes.js"></script>
    <script src="js/filterCreator.js"></script>
    <script src="js/tagCreator.js"></script>
    <script src="js/factory/createRecipeCard.js"></script>
    <script src="js/filterRecipes.js"></script>
</body>
</html>
